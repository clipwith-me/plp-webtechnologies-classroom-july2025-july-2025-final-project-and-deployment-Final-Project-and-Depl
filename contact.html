<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">

</head>
<body class="page-contact">
  <a class="skip-link" href="#main">Skip to content</a>
  <header class="site-header">
    <div class="container header-inner">
      <a href="index.html" class="brand">InspireBlog</a>
      <button class="nav-toggle" id="navToggleContact" aria-expanded="false" aria-controls="primaryNavContact">
        <span class="sr-only">Toggle navigation</span>
      </button>
      <nav id="primaryNavContact" class="primary-nav">
        <ul class="nav-list">
          <li><a href="index.html">Home</a></li>
          <li><a href="about.html">About</a></li>
          <li><a href="blog.html">Blog</a></li>
          <li><a href="contact.html" aria-current="page">Contact</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <main id="main" class="container content">
    <h1>Contact</h1>
    <p class="lead">Have an idea or question? Send a short message and I'll reply.</p>
    <form id="contactForm" class="form" novalidate>
      <div class="form-grid">
        <label for="name">Name</label>
        <input id="name" name="name" type="text" required minlength="2" />

        <label for="email">Email</label>
        <input id="email" name="email" type="email" required />

        <label for="message">Message</label>
        <textarea id="message" name="message" rows="6" required></textarea>
      </div>
      <div class="form-actions">
        <button type="submit" class="btn primary">Send message</button>
        <span id="contactFeedback" role="status" aria-live="polite"></span>
      </div>
    </form>
  </main>

  <footer class="site-footer">
    <div class="container">
      <p>&copy; 2025 InspireBlog</p>
    </div>
  </footer>

  <script src="js/main.js" defer></script>
</body>
</html>
